<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Container Div -->
    <div class="contact-container">

        <!-- Form Start -->
        <form action="https://api.web3forms.com/submit" method="POST" class="contact-left">

            <!-- Title Div -->
            <div class="contact-left-title">
                <h2>Get In Touch</h2>
                <hr>
            </div>

            <!-- access_key -->
            <input type="hidden" name="access_key" value="YOUR_ACCESS_KEY_HERE">

            <!-- Name Input -->
            <input type="text" name="name" placeholder="Your Name" class="contact-input" required>

            <!-- Email Input -->
            <input type="email" name="email" placeholder="Your Email" class="contact-input" required>

            <!-- Message Box -->
            <textarea name="message" placeholder="Your Message" class="contact-input" required></textarea>

            <!-- Submit Button -->
            <button type="submit">Submit <img src="https://drive.google.com/uc?export=view&id=1-DjXgNN97BW72CTAavEvubWMEXGsR3SF" alt="Arrow"></button>
        </form>
        <!-- Form End -->

        <!-- Right Div -->
        <div class="contact-right">
            <img src="https://drive.google.com/uc?export=view&id=1-DAu1tZOXU6egZyR20-oqzARNW_YUHTh" alt="">
        </div>

    </div>

</body>
</html>
